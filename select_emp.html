<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Empresa</title>
    <!-- Bootstrap 5.1 CSS -->
    <link href="bootstrap-5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="fontawesome-6.7.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/sweetalert2.min.css">
</head>
<body class="alternate">
    <div class="login-container">
        <div class="login-box text-center">
            <h1>¡Bienvenido admin!</h1>
            <h4 class="mt-2 mb-4">Selección de empresa</h4>
            <div class="divider" style="border-top: 1px solid #dee2e6; margin: 15px 0;"></div>
            <div class="selection-fields">
                <!-- Campo de empresa -->
                <div class="mb-3 text-start">
                    <label for="companyName" class="form-label fw-bold">Nombre de la empresa:</label>
                    <select class="form-control" id="companyName" required>
                        <option value="">Buscando empresas...</option>
                    </select>
                </div>
                <!-- Campo de sucursal -->
                <div class="mb-3 text-start">
                    <label for="branch" class="form-label fw-bold">Sucursal:</label>
                    <select class="form-control" id="branch" required>
                        <option value="">Seleccione una empresa primero</option>
                    </select>
                    <div class="error-message" id="branchError" style="display: none;">
                        Ya existe un administrador en esta sucursal
                    </div>
                </div>
                <!-- Descripción de la empresa -->
                <div class="mb-3 text-start">
                    <label for="description" class="form-label fw-bold">Descripción:</label>
                    <div class="input-container">
                        <textarea class="form-control" id="description" rows="1" placeholder="Descripción de la empresa" readonly></textarea>
                    </div>
                </div>
                <!-- Dirección de la sucursal -->
                <div class="mb-4 text-start">
                    <label for="address" class="form-label fw-bold">Dirección:</label>
                    <div class="input-container">
                        <textarea class="form-control" id="address" rows="1" placeholder="Dirección geográfica de la sucursal" readonly></textarea>
                    </div>
                </div>
                <!-- Botón siguiente -->
                <button type="button" class="btn btn-primary btn-block" id="submitBtn">
                    SIGUIENTE <i class="fa-solid fa-arrow-right ms-2"></i>
                </button>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5.1 JS Bundle con Popper -->
    <script src="bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- JS para la lógica -->
    <script src="js/select_emp.js"></script>
    <script src="js/sweetalert2.min.js"></script>
</body>
</html>
